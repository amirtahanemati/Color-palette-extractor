version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: color-backend
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: color-frontend
    restart: always

  nginx:
    image: nginx:alpine
    container_name: color-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
