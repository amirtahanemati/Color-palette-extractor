<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج پالت رنگ</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 font-vazir min-h-screen flex flex-col">
    <div class="flex-1">
        <div class="container mx-auto px-4 py-12">
            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold text-indigo-700 mb-4">استخراج پالت رنگ</h1>
                <p class="text-gray-600 max-w-2xl mx-auto">تصویر خود را آپلود کنید تا رنگ‌های غالب آن را استخراج کنیم
                </p>
            </header>

            <main class="max-w-4xl mx-auto flex-grow">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden p-6 mb-8">
                    <div id="drop-area"
                        class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-all hover:border-indigo-400 hover:bg-indigo-50">
                        <div class="flex flex-col items-center justify-center space-y-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="text-gray-600">تصویر را اینجا رها کنید یا کلیک کنید</p>
                            <input type="file" id="fileInput" accept="image/*" class="hidden">
                            <button id="upload-btn"
                                class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">انتخاب
                                تصویر</button>
                        </div>
                    </div>
                </div>

                <div id="preview-section" class="hidden bg-white rounded-xl shadow-lg overflow-hidden p-6 mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">پیش‌نمایش تصویر</h2>
                    <div class="flex flex-col md:flex-row gap-6 items-center">
                        <div class="w-full md:w-1/2">
                            <img id="image-preview" class="rounded-lg shadow-md w-full h-auto max-h-80 object-contain"
                                src="" alt="تصویر آپلود شده">
                        </div>
                        <div class="w-full md:w-1/2">
                            <h3 class="text-lg font-medium text-gray-700 mb-4">رنگ‌های استخراج شده</h3>
                            <div id="color-palette" class="flex flex-wrap gap-3 mb-4">
                                <!-- Colors will be inserted here by JavaScript -->
                            </div>
                            <div id="color-details" class="space-y-3">
                                <!-- Color details will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div id="loading" class="hidden text-center py-8">
                    <div
                        class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600 mb-4">
                    </div>
                    <p class="text-gray-600">در حال پردازش تصویر...</p>
                </div>

                <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-8 rounded">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="mr-3">
                            <p id="error-text" class="text-sm text-red-700"></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-indigo-900 text-white py-3 border-t border-indigo-200">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">
                ساخته شده با <i class="fas fa-heart text-red-400 mx-1"></i> توسط
                <a href="https://t.me/amiirtahanemati" target="_blank"
                    class="text-indigo-200 hover:text-indigo-300 font-mono"
                    style="font-family: 'Vazirmatn', 'Lucida Blackletter', monospace, serif;">
                    𝔸𝕞𝕚𝕣𝕥𝕒𝕙𝕒 𝕟𝕖𝕞𝕒𝕥𝕚
                </a>
            </p>
            <p class="text-xs mt-2 text-indigo-200">
                © تمامی حقوق محفوظ است ۱۴۰۴
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
